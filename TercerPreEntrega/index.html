<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Express Concordia</title>
    <meta name="keywords" content=" venta de abarrotes, botana, dulces, pan, refresco, cerveza, chocolate, leche, , limpieza, higiene personal">
    <meta name="description" content="Venta de Abarrotes">
    <link rel="stylesheet" href="./CSS/main.css">

    <!-- FONT-AWESOME -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">

    <!-- CDN BOOTSRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>

    <header class="container-fluid top-0">
        <ul class="nav nav-pills mb-3 py-3 container" id="pills-tab" role="tablist">
        <li class="nav-item text-success" role="presentation">
            <a
            class="nav-link "
            id="pills-home-tab"
            data-bs-toggle="pill"
            data-bs-target="#pills-home"
            type="button"
            role="tab"
            aria-controls="pills-home"
            aria-selected="true"
            >Home</a
            >
        </li>


        <li class="nav-item" role="presentation">
            <a
            class="nav-link active"
            id="pills-profile-tab"
            data-bs-toggle="pill"
            data-bs-target="#pills-profile"
            type="button"
            role="tab"
            aria-controls="pills-profile"
            aria-selected="false"
            >Productos</a
            >
        </li>


        <li class="nav-item" role="presentation">
            <a class="nav-link"
            id="pills-contact-tab"
            data-bs-toggle="pill"
            data-bs-target="#pills-contact"
            type="button"
            role="tab"
            aria-controls="pills-contact"
            aria-selected="false"
            >Carrito</a
            >
        </li>
        
        <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </ul>
    </header>



    <!-- ALERTS PARA PRODUCTO AÑADIDO Y QUITADO
    <div class="alert container position-sticky top-0 alert-success hide" role="alert">
        Producto Añadido al carrito!
    </div>

    <div class="alert container position-sticky top-0 alert-danger remove" role="alert">
        Producto removido!
    </div> -->

    
    <div class="container">

        <h1 class="text-center text-danger" > Tienda de Abarrotes MitOs</h1>
        <hr>
        <div class="row" id="prods"></div>
    </div>

    <template id="template-card">

        <div class="col-12 mb-2 col-md-4">
            <div class="card">
            <div class="card-body">
            <img src="" alt="" class="card-img-top">
            <h5>Titulo</h5>
            <p>$ precio</p>
            <button class="btn btn-dark">Comprar</button>
            </div>
            </div>
        </div>
    </template>

    <template id="template-carrito">

        <tr>
        <th scope="row">id</th>
        <td>Producto</td>
        <td>1</td>
        <td>
            <button class="btn btn-success btn-sm"> + </button>
            <button class="btn btn-danger btn-sm"> - </button>
        </td>
        <td>$ <span>precio</span></td>
        </tr>
    </template>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Producto</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Agregar/Quitar</th>
            <th scope="col">Total</th>
        </tr>
        </thead>
        <tbody id="items"></tbody>
        
        <tfoot>

        <tr id="footer">

            <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
        </tr>
        </tfoot>
    </table>

    <template id="template-footer">
        
        <th scope="row" colspan="2">Total productos</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
            Comprar 
            </button>
        </td>
        <td class="font-weight-bold">$ <span>5000</span></td>
    </template>
        

</main>
    
    <!-- CDN BOOTSRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <!-- CDN SWEETALERT -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    
    <!-- MIS SCRIPST -->
    <script src="./JavaScript/main.js"></script>
    <script src="./JavaScript/siguesahi.js"></script>
</body>
</html>
